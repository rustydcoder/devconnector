<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Edit Profile - DevConnector</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon" />
  </head>

  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html"> <i class="fa fa-code"></i> DevConnector </a>
      </h1>
      <ul>
        <li>
          <a href="profiles.html">Developers</a>
        </li>
        <li>
          <a href="posts.html">Posts</a>
        </li>
        <li>
          <a href="dashboard.html"
            ><i class="fa fa-user"></i
            ><span class="hide-sm"> Dashboard</span></a
          >
        </li>
        <li>
          <a href="login.html"
            ><i class="fa fa-sign-out"></i><span class="hide-sm"> Logout</span>
          </a>
        </li>
      </ul>
    </nav>

    <section class="container">
      <h1 class="large text-primary">Add Your Education</h1>
      <p class="lead">
        <i class="fa fa-graduation-cap"></i> Add any school, bootcamp, etc that
        you have attended
      </p>
      <small>* - required field</small>
      <form class="form">
        <div class="form-group">
          <input type="text" placeholder="* School or Bootcamp" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="* Degree or Certificate" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Field Of Study" />
        </div>
        <div class="form-group">
          <h4>From Date</h4>
          <input type="date" />
        </div>
        <div class="form-group">
          <h4>To Date</h4>
          <input type="date" />
        </div>
        <div class="form-group">
          <input type="checkbox" name="current" /> <span>Current School </span>
        </div>
        <div class="form-group">
          <textarea
            name="des"
            id=""
            cols="30"
            rows="5"
            placeholder="Program Description"
          ></textarea>
        </div>
        <div class="my-2">
          <a href="#" class="btn btn-primary">Submit</a>
          <a href="dashboard.html" class="btn btn-default">Go Back</a>
        </div>
      </form>
    </section>
  </body>
</html>
